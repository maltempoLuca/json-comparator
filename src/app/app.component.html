<div class="container mt-5">
  <h1 class="text-center mb-4">JSON Comparator</h1>

  <!-- Input Boxes -->
  <div class="row">
    <div class="col position-relative">
      <textarea
        #inputBox1
        [(ngModel)]="json1"
        class="form-control json-box"
        placeholder="Paste JSON 1"
        (input)="syncDimensions()">
      </textarea>
      <button class="copy-btn btn btn-light" (click)="copyContent(inputBox1.value)" title="Copy JSON 1">
        <i class="fas fa-copy"></i>
      </button>
    </div>
    <div class="col position-relative">
      <textarea
        #inputBox2
        [(ngModel)]="json2"
        class="form-control json-box"
        placeholder="Paste JSON 2"
        (input)="syncDimensions()">
      </textarea>
      <button class="copy-btn btn btn-light" (click)="copyContent(inputBox2.value)" title="Copy JSON 2">
        <i class="fas fa-copy"></i>
      </button>
    </div>
  </div>

  <!-- Comparison Mode Selection -->
  <div class="row my-3 justify-content-center">
    <div class="col-auto text-center">
      <label for="comparisonMode" class="form-label">Comparison Mode:</label>
      <select id="comparisonMode" [(ngModel)]="comparisonMode" class="form-select">
        <option value="keys">Keys Only</option>
        <option value="values">Values Only</option>
        <option value="both">Keys and Values</option>
      </select>
    </div>
  </div>

  <!-- Compare Button -->
  <div class="row mb-4 justify-content-center">
    <div class="col-auto text-center">
      <button class="btn btn-primary" (click)="compareJsons()">Compare</button>
    </div>
  </div>

  <!-- Results -->
  <div class="row mb-5">
    <div class="col position-relative">
      <h3 class="text-center">Differences in JSON 1</h3>
      <textarea
        #resultBox1
        [value]="diff1.join('\n')"
        class="form-control json-box"
        rows="10"
        readonly>
      </textarea>
      <button class="copy-btn btn btn-light" (click)="copyContent(resultBox1.value)" title="Copy Differences 1">
        <i class="fas fa-copy"></i>
      </button>
    </div>


    <div class="col position-relative">
      <h3 class="text-center">Differences in JSON 2</h3>
      <textarea
        #resultBox2
        [value]="diff2.join('\n')"
        class="form-control json-box"
        rows="10"
        readonly>
      </textarea>
      <button class="copy-btn btn btn-light" (click)="copyContent(resultBox2.value)" title="Copy Differences 2">
        <i class="fas fa-copy"></i>
      </button>
    </div>
  </div>
</div>
